<style>
    /* ===== SOCIALS SECTION ===== */
.socials {
  text-align: center;
  margin-top: 80px;
}

.social-links {
  margin-top: 40px;
  display: flex;
  justify-content: center;
  gap: 30px;
}

.social-btn {
  padding: 15px 35px;
  font-size: 18px;
  font-weight: bold;
  border-radius: 25px;
  text-decoration: none;
  color: white;
  transition: 0.3s ease;
}

.social-btn.ig {
  background: linear-gradient(135deg, #f58529, #dd2a7b, #8134af);
}

.social-btn.tt {
  background: linear-gradient(135deg, #000000, #ff0050);
}

.social-btn:hover {
  transform: translateY(-5px) scale(1.05);
  box-shadow: 0 10px 25px rgba(0,0,0,0.3);
}

.social-btn i {
  margin-right: 10px; /* space between icon & text */
  font-size: 20px;
  vertical-align: middle;
}

/* ===== BACK ARROW BUTTON ===== */
.back-arrow {
  display: inline-block;
  padding: 10px 20px;
  background: linear-gradient(135deg, #9b5cff, #6a3cff);
  color: white;
  font-weight: bold;
  border-radius: 25px;
  text-decoration: none;
  font-size: 16px;
  transition: 0.3s ease;
  box-shadow: 0 0 10px rgba(155,92,255,0.5);
}

.back-arrow:hover {
  transform: translateY(-3px) scale(1.05);
  box-shadow: 0 0 20px rgba(155,92,255,0.8);
}


/* MOBILE RESPONSIVE */
@media (max-width: 480px) {
  .social-links {
    flex-direction: column;
    gap: 15px;
    align-items: center;
  }

  .social-btn {
    padding: 12px 25px;
    font-size: 16px;
  }

  .social-btn i {
    font-size: 22px;
    margin-right: 8px;
  }
}
</style>
</head>
